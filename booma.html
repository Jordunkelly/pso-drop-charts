<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mag Defender - Arcade Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: calc(100vh - 60px); overflow: hidden; background: #010409; }
        #gameCanvas { background: #161b22; border: 4px solid #30363d; border-radius: 8px; width: 90vw; max-width: 800px; height: 400px; cursor: crosshair; }
        .game-ui { text-align: center; margin-top: 10px; }
        .score-board { font-family: 'Courier New', monospace; font-size: 2.5rem; color: #d4af37; text-shadow: 2px 2px #000; }
        .controls-hint { font-size: 0.9rem; color: #58a6ff; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<nav class="main-nav">
    <div class="nav-links">
        <a href="index.html" class="nav-link">Drop Charts</a>
        <a href="mag.html" class="nav-link">Mag Tool</a>
        <a href="booma.html" class="nav-link active">?</a>
    </div>
</nav>

<div class="game-container">
    <div class="score-board">SCORE: <span id="score">00000</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="game-ui">
        <p class="controls-hint">TAP/SPACE: SWIM UP &nbsp; | &nbsp; SHIFT/CLICK: FIRE PHOTON BULLET</p>
        <button onclick="resetGame()" style="margin-top: 5px; border-color: #d4af37; color: #d4af37; padding: 10px 20px; cursor:pointer; font-weight:bold; background:#161b22;">RELOAD MISSION</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    let score = 0, gameActive = true, frame = 0, audioCtx;
    const bullets = [], obstacles = [];

    // --- CUTE RETRO NOISES ---
    function playSfx(freq, type, dur, vol=0.1) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    const player = { x: 100, y: 200, w: 35, h: 35, dy: 0, g: 0.22, lift: -5.5, color: '#ff7b72' };

    function createObstacle() {
        if (frame % 60 === 0) {
            const types = ['RAPPY', 'BOOMA', 'GULGUS', 'GATE'];
            const type = types[Math.floor(Math.random() * types.length)];
            let obs = { x: canvas.width, type: type, speed: 4 + (score/2000), hp: type === 'BOOMA' ? 3 : 1 };
            
            if (type === 'GATE') { // Swim through the gap challenge
                obs.y = Math.random() * (canvas.height - 150); obs.w = 40; obs.h = 120; obs.isGate = true;
            } else {
                obs.y = 50 + Math.random() * 300; obs.w = 40; obs.h = 40;
                obs.v = type === 'GULGUS' ? (Math.random() - 0.5) * 4 : 0; // Diagonal flying logic
            }
            obstacles.push(obs);
        }
    }

    function shoot() {
        if (!gameActive) return;
        bullets.push({ x: player.x + player.w, y: player.y + player.h/2, s: 8 });
        playSfx(880, 'sine', 0.1, 0.05);
    }

    function update() {
        if (!gameActive) {
            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white"; ctx.font = "bold 30px Courier New";
            ctx.fillText("MISSION FAILED - RELOAD?", 180, 200);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // --- SWIM PHYSICS ---
        player.dy += player.g;
        player.y += player.dy;
        if (player.y < 0) { player.y = 0; player.dy = 0; }
        if (player.y + player.h > canvas.height) { gameActive = false; playSfx(100, 'sawtooth', 0.5); }

        // Draw Player
        ctx.fillStyle = player.color;
        ctx.beginPath(); ctx.roundRect(player.x, player.y, player.w, player.h, 10); ctx.fill();
        ctx.fillStyle = '#000'; ctx.fillRect(player.x + 22, player.y + 12, 6, 3); // Eye

        // --- BULLETS ---
        bullets.forEach((b, bi) => {
            b.x += b.s;
            ctx.fillStyle = "#58a6ff"; ctx.fillRect(b.x, b.y, 15, 4);
            if (b.x > canvas.width) bullets.splice(bi, 1);
        });

        // --- OBJECT VARIATION ---
        obstacles.forEach((o, oi) => {
            o.x -= o.speed;
            o.y += (o.v || 0); // Diagonal angle movement
            if (o.type === 'GULGUS' && (o.y < 0 || o.y > 360)) o.v *= -1;

            ctx.fillStyle = o.isGate ? '#58a6ff33' : (o.type === 'BOOMA' ? '#2ea043' : '#facc15');
            ctx.fillRect(o.x, o.y, o.w, o.h);
            if (o.isGate) { ctx.strokeStyle = '#58a6ff'; ctx.strokeRect(o.x, o.y, o.w, o.h); }

            // Combat Collision
            bullets.forEach((b, bi) => {
                if (!o.isGate && b.x < o.x + o.w && b.x + 15 > o.x && b.y < o.y + o.h && b.y + 4 > o.y) {
                    o.hp--; bullets.splice(bi, 1);
                    playSfx(440, 'square', 0.05);
                    if (o.hp <= 0) { obstacles.splice(oi, 1); score += 50; playSfx(220, 'sine', 0.2); }
                }
            });

            // Player Collision
            if (player.x < o.x + o.w && player.x + player.w > o.x && player.y < o.y + o.h && player.y + player.h > o.y) {
                gameActive = false; playSfx(150, 'sawtooth', 0.6);
            }
            if (o.x + o.w < 0) { obstacles.splice(oi, 1); score += 10; }
        });

        scoreElement.textContent = score.toString().padStart(5, '0');
        frame++; requestAnimationFrame(update);
        createObstacle();
    }

    // --- INPUTS ---
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { player.dy = player.lift; playSfx(600, 'sine', 0.1, 0.03); }
        if (e.code === 'ShiftLeft' || e.code === 'KeyF') shoot();
    });
    canvas.addEventListener('mousedown', (e) => { 
        if (e.button === 0) { player.dy = player.lift; playSfx(600, 'sine', 0.1, 0.03); }
        else { shoot(); }
    });
    canvas.oncontextmenu = (e) => { e.preventDefault(); shoot(); };

    function resetGame() { score = 0; obstacles.length = 0; bullets.length = 0; gameActive = true; player.y = 200; player.dy = 0; frame = 0; update(); }
    update();
</script>
</body>
</html>
