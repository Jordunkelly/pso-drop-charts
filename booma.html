<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mag Defender - Arcade Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: calc(100vh - 80px); overflow: hidden; }
        #gameCanvas { background: #161b22; border: 4px solid #30363d; border-radius: 8px; width: 90vw; max-width: 800px; height: 400px; cursor: crosshair; }
        .score-board { font-family: 'Courier New', monospace; font-size: 2.5rem; color: #d4af37; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="nav-placeholder"></div>

<div class="game-container">
    <div class="score-board">SCORE: <span id="scoreVal">00000</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div style="text-align: center; margin-top: 15px;">
        <p style="font-size: 0.9rem; color: #58a6ff; font-weight: bold;">HOLD SPACE: SWIM UP | SHIFT: FIRE PHOTON BULLET</p>
        <button onclick="resetGame()" style="border-color: #d4af37; color: #d4af37; padding: 10px 20px; cursor:pointer; background:#161b22;">RELOAD MISSION</button>
    </div>
</div>

<script>
    // --- LOAD NAVIGATION ---
    fetch('nav.html').then(res => res.text()).then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        document.getElementById('link-booma').classList.add('active');
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('scoreVal');

    // Theme object fixes the 'Unexpected token var' error
    const theme = { blue: '#58a6ff', gold: '#d4af37', mag: '#ff7b72', rappy: '#facc15' };
    let score = 0, gameActive = true, frame = 0, audioCtx;
    let bullets = [], obstacles = [], isBoosting = false;

    // "Swim" Physics tuning - prevents fast sinking
    const player = { x: 100, y: 200, w: 35, h: 35, dy: 0, gravity: 0.15, lift: -0.45, maxSpeed: 5 };

    function createObstacle() {
        if (frame % 70 === 0) {
            const types = ['RAPPY', 'BOOMA', 'GULGUS', 'GATE'];
            const type = types[Math.floor(Math.random() * types.length)];
            let obs = { x: canvas.width, type: type, speed: 3.5 + (score/2000) };
            if (type === 'GATE') { obs.y = Math.random()*250; obs.w = 40; obs.h = 130; obs.isGate = true; }
            else { obs.y = 50 + Math.random()*300; obs.w = 40; obs.h = 40; obs.v = type === 'GULGUS' ? (Math.random()-0.5)*3 : 0; }
            obstacles.push(obs);
        }
    }

    function update() {
        if (!gameActive) {
            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0, 800, 400);
            ctx.fillStyle = "white"; ctx.font = "bold 30px Courier New"; ctx.textAlign = "center";
            ctx.fillText("MISSION FAILED - RELOAD?", 400, 200);
            return;
        }

        ctx.clearRect(0, 0, 800, 400);
        if (isBoosting) player.dy += player.lift;
        player.dy += player.gravity;
        if (player.dy > player.maxSpeed) player.dy = player.maxSpeed;
        player.y += player.dy;

        // Player Boundary
        if (player.y < 0) { player.y = 0; player.dy = 0; }
        if (player.y + player.h > 400) gameActive = false;

        // Draw Player & Objects
        ctx.fillStyle = theme.mag; ctx.fillRect(player.x, player.y, player.w, player.h);
        
        bullets.forEach((b, bi) => {
            b.x += 8; ctx.fillStyle = theme.blue; ctx.fillRect(b.x, b.y, 15, 4);
            if (b.x > 800) bullets.splice(bi, 1);
        });

        obstacles.forEach((o, oi) => {
            o.x -= o.speed; o.y += (o.v || 0);
            ctx.fillStyle = o.isGate ? '#58a6ff33' : theme.rappy;
            ctx.fillRect(o.x, o.y, o.w, o.h);
            
            // Player Collision
            if (player.x < o.x + o.w && player.x + player.w > o.x && player.y < o.y + o.h && player.y + player.h > o.y) gameActive = false;
        });

        scoreElement.textContent = score.toString().padStart(5, '0');
        frame++; createObstacle(); requestAnimationFrame(update);
    }

    // Input Handling
    window.addEventListener('keydown', (e) => { if (e.code === 'Space') isBoosting = true; if (e.code === 'ShiftLeft') bullets.push({x: player.x+35, y: player.y+17}); });
    window.addEventListener('keyup', (e) => { if (e.code === 'Space') isBoosting = false; });
    
    // Explicitly define resetGame to fix ReferenceError
    window.resetGame = function() { location.reload(); };
    update();
</script>
</body>
</html>
