<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>PSO BB Brotherhood Drop Tool</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Sorting Arrow Styles (Keep minimal inline) */
    th { cursor: pointer; user-select: none; }
    th::after { content: ' \21F3'; opacity: 0.3; margin-left: 5px; }
    th.asc::after { content: ' \2193'; opacity: 1; color: var(--blue); }
    th.desc::after { content: ' \2191'; opacity: 1; color: var(--blue); }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="content-section">
    <div class="controls">
      <input type="text" id="nameSearch" placeholder="Search Item..." autocomplete="off" />
      <select id="tierFilter"><option value="">Tier</option></select>
      <select id="diffFilter"><option value="">Diff</option></select>
      <select id="idFilter"><option value="">Sec ID</option></select>
    </div>

    <div class="table-container">
      <table id="dropTable">
        <thead>
          <tr>
            <th data-sort="Episode">Ep</th>
            <th data-sort="Difficulty">Diff</th>
            <th data-sort="Map">Map</th>
            <th data-sort="Entity">Entity</th>
            <th data-sort="Name">Item Name</th>
            <th data-sort="Current %">Rate</th>
            <th data-sort="SectionID">ID</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </div>

  <script>
    // --- NAV LOADER ---
    (function(){
      $("#nav-placeholder").load("nav.html", function(){
        var p = window.location.pathname.split("/").pop() || "index.html";
        $(".nav-link[href='" + p + "']").addClass("active");
      });
    })();

    // --- CONFIG ---
    var SECTION_ID_COLORS = {
      Viridia: "#22C55E", Greenill: "#16A34A", Skyly: "#38BDF8", Bluefull: "#2563EB",
      Purplenum: "#A855F7", Pinkal: "#EC4899", Redria: "#EF4444", Oran: "#F97316",
      Yellowboze: "#FACC15", Whitill: "#E5E7EB"
    };
    var csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=0&single=true&output=csv";
    var tierUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=292779988&single=true&output=csv";

    var masterData = [], globalTierMap = new Map();
    var currentSort = { col: null, dir: 'asc' };

    // --- INIT ---
    Papa.parse(tierUrl, {
      download: true, header: true,
      complete: function(res) {
        (res.data||[]).forEach(r => {
           if(r["ITEM NAME"]) globalTierMap.set(r["ITEM NAME"].trim().toUpperCase(), r["TIER RANK"]);
        });
        fetchData();
      }
    });

    function fetchData() {
      Papa.parse(csvUrl, {
        download: true, header: true,
        complete: function(res) {
          var tiers=new Set(), diffs=new Set(), ids=new Set();
          
          masterData = (res.data||[]).filter(r => (r.Name||"").trim()).map(r => {
            var n = (r.Name||"").toUpperCase().trim();
            var t = globalTierMap.get(n) || "";
            if(t) tiers.add(t);
            if(r.Difficulty) diffs.add(r.Difficulty.trim());
            if(r.SectionID) ids.add(r.SectionID.trim());
            return Object.assign({}, r, { _name: n, _tier: t });
          });

          // Populate Selects
          popSel("#tierFilter", Array.from(tiers).sort(), "Tier");
          popSel("#diffFilter", ["Normal","Hard","Very Hard","Ultimate"], "Diff", true);
          popSel("#idFilter", Array.from(ids).sort(), "ID");

          applyFilters();
        }
      });
    }

    function popSel(el, arr, label, fixedOrder) {
      $(el).empty().append(`<option value="">All ${label}s</option>`);
      arr.forEach(v => {
        if(v && (!fixedOrder || masterData.some(r => r.Difficulty === v))) {
           var txt = (v === "U") ? "UBER" : v;
           $(el).append(`<option value="${v}">${txt}</option>`);
        }
      });
    }

    // --- FILTER & RENDER ---
    function applyFilters() {
      var sVal = $("#nameSearch").val().toUpperCase().trim();
      var tVal = $("#tierFilter").val();
      var dVal = $("#diffFilter").val();
      var iVal = $("#idFilter").val();

      var filtered = masterData.filter(r => {
         return (!sVal || r._name.includes(sVal)) &&
                (!tVal || r._tier === tVal) &&
                (!dVal || r.Difficulty === dVal) &&
                (!iVal || r.SectionID === iVal);
      });
      
      if(currentSort.col) doSort(filtered);
      render(filtered);
    }

    function doSort(data) {
       var c = currentSort.col, d = currentSort.dir === 'asc' ? 1 : -1;
       data.sort((a,b) => {
         var va = a[c]||"", vb = b[c]||"";
         if(c === "Current %") return (parseFloat(va)||0) - (parseFloat(vb)||0) * d;
         return va.toString().localeCompare(vb) * d;
       });
    }

    function render(data) {
      var tbody = $("#dropTable tbody").empty();
      var RARE = ["HILDEBLUE","NAR LILY","POUILLY SLIME","AL RAPPY","PAL RAPPY","LOVE RAPPY","MIL LILY"];

      data.forEach(r => {
         var rate = parseFloat(r["Current %"]||0);
         var dispRate = (rate > 1) ? rate.toFixed(1)+"%" : rate.toFixed(6);
         var odds = (rate > 0) ? (rate > 1 ? 100/rate : 1/rate) : 0;
         var dispOdds = (odds > 10) ? Math.round(odds).toLocaleString() : odds.toFixed(2);
         var isRare = RARE.some(x => (r.Entity||"").toUpperCase().includes(x));
         
         var tierHtml = r._tier ? `<span class="tier-tag tier-${r._tier.toLowerCase()}">${r._tier}</span>` : "";
         var rareHtml = isRare ? `<span class="rare-badge">R</span>` : "";
         var wiki = `https://wiki.pioneer2.net/w/${encodeURIComponent(r.Name.trim().replace(/\s+/g,'_'))}`;
         var idColor = SECTION_ID_COLORS[r.SectionID] || "#555";

         var row = `
         <tr class="${isRare ? 'row-rare' : ''}">
           <td data-label="Ep">${r.Episode||""}</td>
           <td data-label="Diff">${r.Difficulty||""}</td>
           <td data-label="Map">${r.Map||""}</td>
           <td data-label="Entity">${r.Entity}${rareHtml}</td>
           <td data-label="Item"><a href="${wiki}" target="_blank" class="wiki-link">${r.Name}</a>${tierHtml}</td>
           <td data-label="Rate">${dispRate} <br><small style="opacity:0.6">1/${dispOdds}</small></td>
           <td data-label="ID"><span class="tag" style="background:${idColor}">${r.SectionID||""}</span></td>
         </tr>`;
         tbody.append(row);
      });
    }

    // --- BINDINGS ---
    $("input, select").on("change keyup", applyFilters);
    $("th").click(function(){
       var col = $(this).data("sort");
       if(currentSort.col === col) currentSort.dir = currentSort.dir==='asc'?'desc':'asc';
       else currentSort = {col:col, dir:'asc'};
       $("th").removeClass("asc desc");
       $(this).addClass(currentSort.dir);
       applyFilters();
    });
  </script>
</body>
</html>
