<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSO-BB Brotherhood Drop Tool</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Tier Tag Colors --- */
        /* --- PSO Tier Tag Styles --- */
        
        /* Base style for all tier tags as seen in inspector */
        .tier-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            color: #fff;
            display: inline-block;
            text-align: center;
            min-width: 20px;
        }
        
        /* UBER - Diablo 4 Legendary Style */
        /* We use .tier-U (Capital U) to match the HTML output */
        .tier-tag.tier-U {
            background: linear-gradient(135deg, #ff8c00, #b8860b) !important;
            color: #ffffff !important;
            border: 1px solid #ffd700 !important;
            box-shadow: 0 0 10px #ff8c00, inset 0 0 5px #ffd700 !important;
            text-shadow: 1px 1px 2px #000 !important;
            font-weight: 800 !important;
            font-size: 0 !important; /* Hides the original "U" letter */
            padding: 2px 10px;
        }
        
        /* Visually transforms "U" to "UBER" on the dashboard */
        .tier-tag.tier-U::after {
            content: 'UBER';
            font-size: 0.75rem;
            letter-spacing: 0.8px;
        }
        
        /* S-Tier: Vibrant Purple */
        .tier-tag.tier-S { background-color: #d122e3 !important; }
        
        /* A-Tier: Strong Green */
        .tier-tag.tier-A { background-color: #2ea043 !important; }
        
        /* B-Tier: Solid Blue */
        .tier-tag.tier-B { background-color: #1f6feb !important; }
        
        /* C-Tier: Neutral Grey */
        .tier-tag.tier-C { background-color: #6e7681 !important; }
        
        /* E-Tier: Muted Purple */
        .tier-tag.tier-E { background-color: #a371f7 !important; }
        
        .class-selector-wrapper { margin-left: auto; display: flex; align-items: center; gap: 8px; }

        .content-section { padding: 10px; }

        /* --- MOBILE FRIENDLY CONTROLS --- */
        .controls { 
            background: var(--panel); padding: 15px; border-radius: 8px; border: 1px solid var(--border); 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px;
            position: sticky; top: 60px; z-index: 1500;
        }
        #nameSearch { grid-column: span 2; }
        input, select { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 6px; font-size: 16px; box-sizing: border-box; }

        /* --- TABLE & SCROLLING --- */
        .table-container { overflow-x: auto; width: 100%; border-radius: 8px; border: 1px solid var(--border); -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; background: var(--panel); min-width: 600px; }
        th { background: #21262d; color: var(--blue); padding: 12px; text-align: left; font-size: 0.8em; position: sticky; top: 0; z-index: 1000; }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.85em; }
        
        /* Updated Wiki Link Styling */
        .wiki-link { 
            color: white; 
            font-weight: bold; 
            text-decoration: none; 
            border-bottom: 1px dashed var(--blue); 
            display: inline-block;
        }
        .wiki-link:active { color: var(--blue); 
        
        .class-val-badge { border: 1px solid var(--text); color: var(--text); font-size: 0.6em; padding: 1px 4px; border-radius: 3px; margin-left: 5px; }

        .tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #fff; font-size: 0.8em; }
        .row-rare { background-color: rgba(168, 85, 247, 0.1) !important; }
        .rare-badge { background: #a855f7; color: #fff; padding: 2px 4px; border-radius: 4px; font-size: 0.65em; font-weight: bold; margin-left: 5px; }

        @media (max-width: 768px) {
            .controls { grid-template-columns: 1fr; position: relative; top: 0; }
            #nameSearch { grid-column: span 1; }
            .col-ep, .col-map { display: none; }
            .nav-links { gap: 5px; }
            .nav-link { padding: 6px 8px; font-size: 0.8em; }
        }
    </style>
</head>
<body>
<script>
    fetch('nav.html')
    .then(res => res.text())
    .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        
        // AUTOMATIC ACTIVE CLASS LOGIC
        // This detects which page you are on and highlights the correct tab
        const currentPage = window.location.pathname.split("/").pop() || "index.html";
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    });
</script>
<div id="nav-placeholder"></div>

<div class="content-section">
    <div class="controls">
        <input type="text" id="nameSearch" placeholder="Search Item Name...">
        <select id="tierFilter"><option value="">All Tiers</option></select>
        <select id="diffFilter"><option value="">All Diffs</option></select>
        <select id="idFilter"><option value="">All IDs</option></select>
    </div>
    
    <div class="table-container">
        <table id="dropTable">
            <thead>
                <tr>
                    <th class="col-ep">Ep</th>
                    <th>Diff</th>
                    <th class="col-map">Map</th>
                    <th>Entity</th>
                    <th>Item Name</th>
                    <th>Rate & Odds</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const SECTION_ID_COLORS = { Viridia: "#22C55E", Greenill: "#16A34A", Skyly: "#38BDF8", Bluefull: "#2563EB", Purplenum: "#A855F7", Pinkal: "#EC4899", Redria: "#EF4444", Oran: "#F97316", Yellowboze: "#FACC15", Whitill: "#E5E7EB" };
    
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=0&single=true&output=csv';
    const tierTableUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=292779988&single=true&output=csv';

    let masterData = [];
    let globalTierMap = new Map();
    let tierModMap = new Map();

    function normName(s) { return String(s || "").trim().toUpperCase().replace(/\s+/g, " "); }
    function esc(v) { return String(v ?? "").replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }

    function init() {
        Papa.parse(tierTableUrl, {
            download: true,
            header: true,
            complete: function(tierResults) {
                tierResults.data.forEach(row => {
                    const name = normName(row['ITEM NAME']);
                    if (name) {
                        globalTierMap.set(name, row['TIER RANK']); 
                        tierModMap.set(name, parseInt(row['TIER MOD']) || 0); 
                    }
                });
                fetchDropData();
            }
        });
    }

    function fetchDropData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const sections = new Set(), diffs = new Set(), tiers = new Set();
                masterData = (results.data || []).filter(r => (r.Name || "").trim()).map(row => {
                    const n = normName(row.Name);
                    if (row.SectionID) sections.add(row.SectionID.trim());
                    if (row.Difficulty) diffs.add(row.Difficulty.trim());
                    const tier = globalTierMap.get(n) || "";
                    if (tier) tiers.add(tier);
                    return { ...row, NormName: n, Tier: tier };
                });
                populateSelect('#tierFilter', Array.from(tiers).sort(), 'Tiers');
                populateSelect('#diffFilter', Array.from(diffs).sort(), 'Diffs');
                populateSelect('#idFilter', Array.from(sections).sort(), 'IDs');
                applyFilters();
            }
        });
    }

    function populateSelect(id, values, label) {
        $(id).empty().append(`<option value="">All ${label}</option>`);
        values.forEach(v => $(id).append(`<option value="${v}">${v}</option>`));
    }

    function applyFilters() {
        const name = normName($('#nameSearch').val());
        const tier = $('#tierFilter').val();
        const diff = $('#diffFilter').val();
        const id = $('#idFilter').val();
        renderTable(masterData.filter(r => 
            r.NormName.includes(name) && 
            (!tier || r.Tier === tier) && 
            (!diff || r.Difficulty === diff) && 
            (!id || r.SectionID === id)
        ));
    }

    function renderTable(data) {
        const tbody = $('#dropTable tbody');
        const RARE_ENEMIES = new Set(["HILDEBLUE", "RAPPY", "NAR LILY", "POUILLY SLIME", "MERICAR", "MERISSA AA", "PAZUZU", "DORPHON ECLAIR", "KONDRIEU"]);
        tbody.empty();

        data.forEach(row => {
            const nameStr = (row.Name || "").trim();
            const n = row.NormName;
            const entRaw = (row.Entity || "").trim();
            const isRare = RARE_ENEMIES.has(entRaw.toUpperCase().replace(/_/g, " "));
            const mod = tierModMap.get(n) || 0;

            let classVal = "B VAL";
            if (mod >= 120) classVal = "S+ VAL";
            else if (mod >= 80) classVal = "S VAL";
            else if (mod >= 40) classVal = "A VAL";

            const pct = parseFloat(row['Current %'] || 0);
            const odds = `1 in ${Math.round(100/pct).toLocaleString()}`;
            const tierBadge = row.Tier ? `<span class="tier-tag tier-${esc(row.Tier)}">${row.Tier}</span>` : "";

            // Dynamic Wiki URL Generation
            const wikiSlug = encodeURIComponent(nameStr.replace(/\s+/g, '_'));
            const wikiUrl = `https://wiki.pioneer2.net/w/${wikiSlug}`;

            tbody.append(`<tr class="${isRare ? 'row-rare' : ''}">
                <td class="col-ep">${esc(row.Episode)}</td>
                <td><strong>${esc(row.Difficulty).charAt(0)}</strong></td>
                <td class="col-map">${esc(row.Map)}</td>
                <td>${esc(entRaw)} ${isRare ? '<span class="rare-badge">R</span>' : ''}</td>
                <td>
                    <a href="${wikiUrl}" target="_blank" class="wiki-link">${esc(nameStr)}</a>
                    ${tierBadge} <span class="class-val-badge">${classVal}</span>
                </td>
                <td>${pct >= 1 ? pct.toFixed(1) : pct.toFixed(4)}% <br><small style="opacity:0.6">${odds}</small></td>
                <td><span class="tag" style="background:${SECTION_ID_COLORS[row.SectionID] || '#333'}">${esc(row.SectionID).charAt(0)}</span></td>
            </tr>`);
        });
    }

    $(document).ready(init);
    $('input, select').on('change keyup', applyFilters);
</script>
</body>
</html>
