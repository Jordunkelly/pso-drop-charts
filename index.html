<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSO-BB Brotherhood Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --bg: #0d1117; --panel: #161b22; --border: #30363d; --text: #c9d1d9; 
            --blue: #58a6ff; --gold: #d4af37; --uber: #ff79c6; --god: #ffb86c; --support: #50fa7b;
            --mag-color: #ff7b72; --green: #2ea043;
        }
        
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; transition: background-color 0.5s; overflow-x: hidden; }
        
        /* --- NAVIGATION --- */
        .main-nav { background: #010409; border-bottom: 1px solid var(--border); display: flex; padding: 10px 20px; gap: 10px; position: sticky; top: 0; z-index: 2000; align-items: center; flex-wrap: wrap; }
        .nav-tab { padding: 10px 15px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.2s; color: var(--text); font-size: 0.9em; }
        .nav-tab.active { background: var(--blue); color: white; }
        .class-selector-wrapper { margin-left: auto; display: flex; align-items: center; gap: 10px; }

        .content-section { padding: 15px; display: none; }
        .content-section.active { display: block; }

        /* --- STICKY CONTROLS --- */
        .controls { 
            background: var(--panel); padding: 15px; border-radius: 8px; border: 1px solid var(--border); 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;
            position: sticky; top: 60px; z-index: 1500;
        }
        input, select { width: 100%; padding: 10px; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 6px; box-sizing: border-box; font-size: 16px; /* Prevents iOS zoom on focus */ }

        /* --- TABLE & SCROLLING --- */
        .table-container { overflow-x: auto; width: 100%; border-radius: 8px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; background: var(--panel); min-width: 600px; }
        th { background: #21262d; color: var(--blue); padding: 12px; text-align: left; font-size: 0.8em; position: sticky; top: 0; z-index: 1000; }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.85em; position: relative; }
        
        /* --- ITEM & HOVER --- */
        .item-wrapper { position: relative; display: inline-block; }
        .item-name-text { cursor: pointer; color: white; font-weight: bold; border-bottom: 1px dashed var(--blue); }
        
        /* Hover window behavior on mobile (switched to click-friendly) */
        .hover-window {
            display: none; position: absolute; bottom: 120%; left: 0;
            width: 250px; background: #1c2128; border: 1px solid var(--gold); border-radius: 8px;
            padding: 15px; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .item-wrapper:hover .hover-window { display: block; }

        .tier-tag { padding: 2px 4px; border-radius: 4px; font-size: 0.65em; font-weight: bold; margin-left: 5px; text-transform: uppercase; }
        .tier-UBER { background: var(--uber); color: black; }
        .tier-SPLUS { background: var(--god); color: black; }
        .class-val-badge { border: 1px solid var(--text); color: var(--text); font-size: 0.6em; padding: 1px 4px; border-radius: 3px; margin-left: 5px; }

        /* --- MAG TIMER --- */
        .mag-layout { display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px; margin-top: 20px; }
        .timer-card { background: var(--panel); padding: 1.5rem; border-radius: 20px; border: 2px solid var(--border); text-align: center; width: 100%; max-width: 340px; }
        .mag-container { height: 100px; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; position: relative; overflow: hidden; }
        .mag { width: 50px; height: 50px; background: var(--mag-color); border-radius: 12px; animation: float 3s ease-in-out infinite; }
        #timer-display { font-size: 3.5rem; font-weight: bold; font-family: 'Courier New', monospace; margin: 10px 0; }
        
        .tag { padding: 2px 6px; border-radius: 4px; font-weight: bold; color: #fff; font-size: 0.75em; }
        .row-rare { background-color: rgba(168, 85, 247, 0.1) !important; }
        .rare-badge { background: #a855f7; color: #fff; padding: 2px 4px; border-radius: 4px; font-size: 0.65em; font-weight: bold; margin-left: 5px; }

        /* =========================================
           MOBILE RESPONSIVE OVERRIDES
           ========================================= */
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr; /* Stack filters vertically */
                position: relative; /* Remove sticky on mobile to save screen space */
                top: 0;
            }
            th { top: 0; } /* Reset sticky table header */
            
            .class-selector-wrapper { width: 100%; margin-top: 10px; justify-content: space-between; }
            #globalClassSelector { width: 60%; }

            /* Hide less important columns on mobile to reduce scrolling */
            .col-ep, .col-map { display: none; }
            
            #timer-display { font-size: 3rem; }
            .mag-layout { padding-bottom: 50px; }
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

<nav class="main-nav">
    <div class="nav-tab active" onclick="switchTab('drop-tool')">Drop Charts</div>
    <div class="nav-tab" onclick="switchTab('mag-tool')">Mag Tool</div>
    <div class="class-selector-wrapper">
        <label style="font-size: 0.7em; font-weight: bold;">VIEW AS:</label>
        <select id="globalClassSelector" onchange="applyFilters()">
            <option value="HUNTER">HUNTER</option>
            <option value="RANGER">RANGER</option>
            <option value="FORCE">FORCE</option>
        </select>
    </div>
</nav>

<div id="drop-tool" class="content-section active">
    <div class="controls">
        <input type="text" id="nameSearch" placeholder="Search Item...">
        <select id="tierFilter"><option value="">All Tiers</option><option value="UBER">UBER</option><option value="SPLUS">S+</option></select>
        <select id="diffFilter"><option value="">Difficulties</option></select>
        <select id="idFilter"><option value="">Section IDs</option></select>
    </div>
    
    <div class="table-container">
        <table id="dropTable">
            <thead>
                <tr>
                    <th class="col-ep">Ep</th>
                    <th>Diff</th>
                    <th class="col-map">Map</th>
                    <th>Entity</th>
                    <th>Item Name</th>
                    <th>Rate (%)</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="mag-tool" class="content-section">
    <div class="mag-layout">
        <div class="timer-card" id="magCard">
            <div class="mag-container sleepy" id="magBox">
                <div class="scenery"><div class="sun"></div><div class="tree"></div><div class="grass"></div></div>
                <div class="zzz-box"><div class="zzz" style="animation-delay: 0s;">Z</div><div class="zzz" style="animation-delay: 2s;">z</div></div>
                <div class="mag"></div>
            </div>
            <div id="magStatus" style="font-size: 0.7rem; color: var(--blue); font-weight: 800; text-transform: uppercase;">Ready</div>
            <div id="timer-display">03:30</div>
            <button onclick="startMagTimer()" style="width:100%; padding:12px; background:#21262d; color:var(--blue); border:1px solid var(--blue); border-radius:8px; font-weight:bold; cursor:pointer;">START CYCLE</button>
        </div>

        <div class="timer-card" style="text-align: left;">
            <h4 style="color: var(--gold); margin: 0 0 10px 0;">Feeding Ref</h4>
            <table style="width:100%; font-size:0.75em; min-width: unset;">
                <tr><td>Monomate</td><td style="color:var(--support)">+40 POW</td></tr>
                <tr><td>Monofluid</td><td style="color:var(--blue)">+40 MND</td></tr>
                <tr><td>Sol Atom</td><td style="color:var(--gold)">Balanced</td></tr>
            </table>
        </div>
    </div>
</div>

<script>
    const SECTION_ID_COLORS = { Viridia: "#22C55E", Greenill: "#16A34A", Skyly: "#38BDF8", Bluefull: "#2563EB", Purplenum: "#A855F7", Pinkal: "#EC4899", Redria: "#EF4444", Oran: "#F97316", Yellowboze: "#FACC15", Whitill: "#E5E7EB" };
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=0&single=true&output=csv';
    let masterData = [], magTime = 210, magInterval, audioCtx;

    function normName(s) { return String(s || "").trim().toUpperCase().replace(/\s+/g, " "); }
    function esc(v) { return String(v ?? "").replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;"); }

    const TIER_PACK = {
        globalTiers: {
            UBER: ["V101", "V502", "V801", "ADEPT", "CENTURION/ABILITY", "MOTHER GARB"],
            SPLUS: ["RED RING", "PSYCHO WAND", "DARK BRIDGE", "TSUMIKIRI J-SWORD", "DARK FLOW", "SPREAD NEEDLE", "FROZEN SHOOTER", "SNOW QUEEN", "HEAVEN PUNISHER", "HEAVEN STRIKER"]
        },
        archetypePriority: {
            HUNTER: { SPLUS: ["TSUMIKIRI J-SWORD", "DARK FLOW", "RED RING"] },
            RANGER: { SPLUS: ["SPREAD NEEDLE", "FROZEN SHOOTER", "SNOW QUEEN"] },
            FORCE: { SPLUS: ["PSYCHO WAND", "DARK BRIDGE", "RED RING"] }
        }
    };

    const tierSets = Object.fromEntries(Object.keys(TIER_PACK.globalTiers).map(t => [t, new Set(TIER_PACK.globalTiers[t].map(normName))]));
    const archSets = Object.fromEntries(Object.keys(TIER_PACK.archetypePriority).map(a => [a, Object.fromEntries(Object.keys(TIER_PACK.archetypePriority[a]).map(p => [p, new Set(TIER_PACK.archetypePriority[a][p].map(normName))]))]));

    function init() {
        Papa.parse(csvUrl, { download: true, header: true, complete: function(results) {
            const sections = new Set(), diffs = new Set();
            masterData = (results.data || []).filter(r => (r.Name || "").trim()).map(row => {
                const n = normName(row.Name);
                if (row.SectionID) sections.add(String(row.SectionID).trim());
                if (row.Difficulty) diffs.add(String(row.Difficulty).trim());
                let tier = ""; for (const t in tierSets) { if (tierSets[t].has(n)) { tier = t; break; } }
                return { ...row, Tier: tier, NormName: n };
            });
            const populate = (id, set, lbl) => $(id).empty().append(`<option value="">All ${lbl}</option>`).append(Array.from(set).sort().map(v => `<option value="${v}">${v}</option>`));
            populate('#diffFilter', diffs, 'Diffs'); populate('#idFilter', sections, 'IDs');
            applyFilters();
        }});
    }

    function applyFilters() {
        const name = normName($('#nameSearch').val()), tier = $('#tierFilter').val(), diff = $('#diffFilter').val(), id = $('#idFilter').val();
        renderTable(masterData.filter(r => r.NormName.includes(name) && (!tier || r.Tier === tier) && (!diff || r.Difficulty === diff) && (!id || r.SectionID === id)));
    }

    function renderTable(data) {
        const tbody = $('#dropTable tbody'), arch = archSets[$('#globalClassSelector').val()] || {};
        const RARE_ENEMIES = new Set(["HILDEBLUE", "RAPPY", "NAR LILY", "POUILLY SLIME", "MERICAR", "MERISSA AA", "PAZUZU", "DORPHON ECLAIR", "KONDRIEU"]);
        tbody.empty();
        data.forEach(row => {
            const n = row.NormName, entRaw = (row.Entity || "").trim(), isRare = RARE_ENEMIES.has(entRaw.toUpperCase());
            let classVal = "B VAL";
            if (arch.SPLUS?.has(n)) classVal = "S+ VAL"; 
            
            const pct = parseFloat(row['Current %'] || 0);
            const odds = `1 in ${Math.round(100/pct).toLocaleString()}`;
            const tierBadge = row.Tier ? `<span class="tier-tag tier-${esc(row.Tier)}">${row.Tier}</span>` : "";

            tbody.append(`<tr class="${isRare ? 'row-rare' : ''}">
                <td class="col-ep">${esc(row.Episode)}</td>
                <td><strong>${esc(row.Difficulty).charAt(0)}</strong></td>
                <td class="col-map">${esc(row.Map)}</td>
                <td>${esc(entRaw)} ${isRare ? '<span class="rare-badge">R</span>' : ''}</td>
                <td><div class="item-wrapper"><span class="item-name-text">${esc(row.Name)}</span> ${tierBadge} <span class="class-val-badge">${classVal}</span></div></td>
                <td>${pct >= 1 ? pct.toFixed(1) : pct.toFixed(4)}% <br><small style="opacity:0.6">${odds}</small></td>
                <td><span class="tag" style="background:${SECTION_ID_COLORS[row.SectionID] || '#333'}">${esc(row.SectionID).charAt(0)}</span></td>
            </tr>`);
        });
    }

    function switchTab(tabId) { $('.content-section, .nav-tab').removeClass('active'); $(`#${tabId}, .nav-tab[onclick*="${tabId}"]`).addClass('active'); }
    function startMagTimer() { magTime = 210; clearInterval(magInterval); magInterval = setInterval(() => { magTime--; if (magTime <= 0) clearInterval(magInterval); updateMagDisplay(); }, 1000); }
    function takeBreak() { clearInterval(magInterval); $('body').addClass('break-active'); }
    function updateMagDisplay() { const m = Math.floor(magTime/60), s = magTime%60; $('#timer-display').text(`${m}:${s.toString().padStart(2,'0')}`); }

    $(document).ready(() => { init(); $('input, select').on('change keyup', applyFilters); });
</script>
</body>
</html>
