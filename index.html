<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>PSO BB Brotherhood Drop Tool</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

 <script>
    fetch('nav.html')
    .then(res => res.text())
    .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        
        // AUTOMATIC ACTIVE CLASS LOGIC
        // This detects which page you are on and highlights the correct tab
        const currentPage = window.location.pathname.split("/").pop() || "mag.html";
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    });
</script>
<div id="nav-placeholder"></div>

  <div class="content-section">
    <div class="controls">
      <input type="text" id="nameSearch" placeholder="Search Item..." autocomplete="off" />
      <select id="tierFilter"><option value="">All Tiers</option></select>
      <select id="diffFilter"><option value="">All Difficulties</option></select>
      <select id="idFilter"><option value="">All Section IDs</option></select>
    </div>

    <div class="table-container">
      <div id="loading">Loading Database...</div>
      <table id="dropTable" style="display:none;">
        <thead>
          <tr>
            <th data-sort="Episode">Ep</th>
            <th data-sort="Difficulty">Diff</th>
            <th data-sort="Map">Map</th>
            <th data-sort="Entity">Entity</th>
            <th data-sort="Name">Item Name</th>
            <th data-sort="Current %">Rate</th>
            <th data-sort="SectionID">ID</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </div>

  <script>
    /* =========================================
        3. LOGIC & DATA (Single-Source Library)
       ========================================= */

    // --- CONFIG ---
    var SECTION_ID_COLORS = {
      Viridia: "#22C55E", Greenill: "#16A34A", Skyly: "#38BDF8", Bluefull: "#2563EB",
      Purplenum: "#A855F7", Pinkal: "#EC4899", Redria: "#EF4444", Oran: "#F97316",
      Yellowboze: "#FACC15", Whitill: "#E5E7EB"
    };

    // Single source of truth: Library CSV
    var csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=2126274177&single=true&output=csv";

    var masterData = [];
    var currentSort = { col: null, dir: 'asc' };

    // --- INIT ---
    $(document).ready(function() {
      fetchDropData();
    });

    function fetchDropData() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          processData(results.data || []);
        },
        error: function() { $("#loading").text("Error loading library data."); }
      });
    }

    function processData(rawData) {
      var tiers = new Set(), diffs = new Set(), ids = new Set();

      masterData = rawData.filter(r => r.ItemName && r.ItemName.trim()).map(r => {
        var nameUpper = r.ItemName.trim().toUpperCase();
        
        // Use RANKING column from library for Tier
        var tier = r.Ranking ? r.Ranking.trim() : "";
        
        // NVL Logic for fractions
        var fraction = (r.New_Server_Fraction && r.New_Server_Fraction.trim() !== "") 
                        ? r.New_Server_Fraction 
                        : r.Server_Fraction;

        if (tier) tiers.add(tier);
        if (r.Difficulty) diffs.add(r.Difficulty.trim());
        if (r.Section) ids.add(r.Section.trim());

        return Object.assign({}, r, {
          _nameUpper: nameUpper,
          _tier: tier,
          _diff: r.Difficulty ? r.Difficulty.trim() : "",
          _id: r.Section ? r.Section.trim() : "",
          _fraction: fraction
        });
      });

      populateSelect("#tierFilter", Array.from(tiers).sort(), "Tier");
      populateSelect("#diffFilter", ["Normal","Hard","Very Hard","Ultimate"], "Diff", true);
      populateSelect("#idFilter", Array.from(ids).sort(), "ID");

      $("#loading").hide();
      $("#dropTable").fadeIn();
      applyFilters();
    }

    function populateSelect(sel, items, label, fixed) {
      var $el = $(sel).empty().append('<option value="">All ' + label + 's</option>');
      items.forEach(function(val) {
        if (!val) return;
        if (fixed && !masterData.some(r => r._diff === val)) return;
        $el.append('<option value="' + val + '">' + val + '</option>');
      });
    }

    // --- FILTER & RENDER ---
    function applyFilters() {
      var sVal = $("#nameSearch").val().toUpperCase().trim();
      var tVal = $("#tierFilter").val();
      var dVal = $("#diffFilter").val();
      var iVal = $("#idFilter").val();

      var filtered = masterData.filter(function(r) {
        return (!sVal || r._nameUpper.includes(sVal)) &&
               (!tVal || r._tier === tVal) &&
               (!dVal || r._diff === dVal) &&
               (!iVal || r._id === iVal);
      });

      if (currentSort.col) sortData(filtered);
      renderTable(filtered);
    }

    function sortData(data) {
      var col = currentSort.col;
      var dir = currentSort.dir === 'asc' ? 1 : -1;
      data.sort(function(a, b) {
        var va = a[col]||"", vb = b[col]||"";
        return va.toString().localeCompare(vb.toString()) * dir;
      });
    }

    function renderTable(data) {
      var $tbody = $("#dropTable tbody").empty();
      var RARE_MOBS = ["HILDEBLUE","NAR LILY","POUILLY SLIME","AL RAPPY","PAL RAPPY","LOVE RAPPY","MIL LILY","PAZUZU","DORPHON ECLAIR","KONDRIEU"];
      
      data.slice(0, 200).forEach(function(r) {
        // Calculate percentages from fractions
        var rate = 0;
        if (r._fraction && r._fraction.includes('/')) {
          var parts = r._fraction.split('/');
          rate = (parseInt(parts[0]) / parseInt(parts[1])) * 100;
        }

        var dispRate = (rate > 1) ? rate.toFixed(1)+"%" : rate.toFixed(6) + "%";
        var odds = (rate > 0) ? (100 / rate) : 0;
        var dispOdds = (odds > 10) ? Math.round(odds).toLocaleString() : odds.toFixed(2);

        var isRare = RARE_MOBS.some(x => (r.Entity||"").toUpperCase().includes(x));
        var tierHtml = r._tier ? `<span class="tier-tag tier-${r._tier.toLowerCase()}">${r._tier}</span>` : "";
        var idColor = SECTION_ID_COLORS[r._id] || "#555";
        var wikiUrl = "https://wiki.pioneer2.net/w/" + encodeURIComponent((r.ItemName||"").trim().replace(/\s+/g,'_'));

        var row = `
          <tr class="${isRare ? 'row-rare' : ''}">
            <td>${r.Episode}</td>
            <td>${r.Difficulty}</td>
            <td>${r.Section}</td> 
            <td>${r.Entity}</td>
            <td>
              <a href="${wikiUrl}" target="_blank" class="wiki-link">${r.ItemName}</a>
              ${tierHtml}
            </td>
            <td>
              ${dispRate} <br><small style="opacity:0.6">1/${dispOdds}</small>
            </td>
            <td>
              <span class="tag" style="background:${idColor};">${r.Section}</span>
            </td>
          </tr>
        `;
        $tbody.append(row);
      });

      if (data.length === 0) $tbody.append('<tr><td colspan="7">No drops found.</td></tr>');
    }

    $("input, select").on("keyup change", applyFilters);
    $("th").on("click", function() {
      var col = $(this).data("sort");
      currentSort.dir = (currentSort.col === col && currentSort.dir === 'asc') ? 'desc' : 'asc';
      currentSort.col = col;
      applyFilters();
    });
  </script>
</body>
</html>
