<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSO BB Brotherhood Drop Tool</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* =========================================
       1. WIKI MODAL (Not in style.css)
       ========================================= */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background: #1e293b;
      width: 90%;
      max-width: 1000px;
      height: 90%;
      border-radius: 12px;
      border: 1px solid #30363d;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 15px 20px;
      background: #0f172a;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #94a3b8;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
    }
    .close-btn:hover { color: #fff; }

    .wiki-frame-container {
      flex: 1;
      width: 100%;
      height: 100%;
      background: #fff; 
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* =========================================
       2. MOBILE OVERRIDES (The Fix)
       ========================================= */
    @media screen and (max-width: 768px) {
      
      /* 1. Reset Table Structure */
      table, thead, tbody, th, td, tr { 
        display: block !important; 
        width: 100% !important;
        box-sizing: border-box !important;
        min-width: 0 !important;
      }
      
      /* 2. Hide Headers */
      thead tr { 
        position: absolute !important;
        top: -9999px !important;
        left: -9999px !important;
      }
      
      /* 3. Card Style Rows */
      tbody tr { 
        margin-bottom: 15px !important;
        background: #161b22 !important; 
        border: 1px solid #30363d !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3) !important;
        padding: 10px !important;
      }
      
      /* 4. Flexbox Cells */
      td { 
        border: none !important;
        border-bottom: 1px solid #30363d !important; 
        position: relative !important;
        padding: 8px 0 !important;
        text-align: right !important;
        min-height: 35px !important;
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
      }
      
      td:last-child {
        border-bottom: none !important;
      }

      /* 5. The Label */
      td::before { 
        content: attr(data-label); 
        font-weight: 800 !important;
        color: #58a6ff !important;
        text-transform: uppercase !important;
        font-size: 0.75rem !important;
        text-align: left !important;
        padding-right: 15px !important;
      }

      /* 6. The Value */
      td > * {
        text-align: right !important;
        margin-left: auto !important;
      }

      /* 7. Controls Stack */
      .controls {
        display: flex !important;
        flex-direction: column !important;
        position: static !important;
        gap: 10px !important;
        grid-template-columns: 1fr !important;
      }
      .controls input, .controls select {
        width: 100% !important;
      }
    }
  </style>
</head>

<body>

  <div id="wikiModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" id="modalTitle">Item Details</span>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="wiki-frame-container">
        <iframe id="wikiFrame" src=""></iframe>
      </div>
    </div>
  </div>

  <div id="nav-placeholder"></div>
  <script>
      fetch('nav.html')
      .then(res => res.text())
      .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
          const currentPage = window.location.pathname.split("/").pop() || "index.html";
          document.querySelectorAll('.nav-link').forEach(link => {
              if (link.getAttribute('href') === currentPage) link.classList.add('active');
          });
      });
  </script>

  <div class="content-section">
    <div class="controls">
      <input type="text" id="nameSearch" placeholder="Search Item Name..." autocomplete="off" />
      <select id="tierFilter"><option value="">Filter by Tier</option></select>
      <select id="diffFilter"><option value="">Filter by Difficulty</option></select>
      <select id="idFilter"><option value="">Filter by Section ID</option></select>
    </div>

    <div class="table-container">
      <div id="loading">Syncing Drop Data...</div>
      <table id="dropTable" style="display:none;">
        <thead>
          <tr>
            <th data-sort="Episode" style="width:50px;">Ep</th>
            <th data-sort="Difficulty" style="width:80px;">Diff</th>
            <th data-sort="SectionID" style="width:100px;">ID</th>
            <th data-sort="Map">Map</th>
            <th data-sort="Entity">Source</th>
            <th data-sort="Name">Item Name</th>
            <th data-sort="Current %" style="text-align:right;">Rate / Odds</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination-bar" id="paginationBar" style="display:none;">
      <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
    </div>
  </div>

  <script>
    /* =========================================
        LOGIC & DATA
       ========================================= */

    var SECTION_ID_COLORS = {
      VIRIDIA:    "#4ade80", 
      GREENNILL:  "#22c55e", 
      SKYLY:      "#38bdf8", 
      BLUEFULL:   "#3b82f6", 
      PURPLENUM:  "#c084fc", 
      PINKAL:     "#f472b6", 
      REDRIA:     "#f87171", 
      ORAN:       "#fb923c", 
      YELLOWBOZE: "#facc15", 
      WHITILL:    "#e2e8f0"  
    };

    var csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-nCzkALWoSyKOLXNORN_zgy2ONKn4Hcwi-jQNHCgmEW8DJ7yX3AyO9Uod44ecEUwklr76Dw4-p1o0/pub?gid=2126274177&single=true&output=csv";

    var masterData = [];
    var filteredData = [];
    var currentSort = { col: null, dir: 'asc' };
    
    // PAGINATION VARS
    var currentPage = 1;
    var rowsPerPage = 100;

    $(document).ready(function() {
      fetchDropData();
    });

    function fetchDropData() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          processData(results.data || []);
        },
        error: function() { $("#loading").text("Error loading library data."); }
      });
    }

    function processData(rawData) {
      var tiers = new Set(), diffs = new Set(), ids = new Set();

      masterData = rawData.filter(r => r.ItemName && r.ItemName.trim()).map(r => {
        var nameUpper = r.ItemName.trim().toUpperCase();
        var tier = r.Ranking ? r.Ranking.trim() : "";
        var fraction = (r.New_Server_Fraction && r.New_Server_Fraction.trim() !== "") 
                        ? r.New_Server_Fraction 
                        : r.Server_Fraction;
        
        // --- NO MATH LOGIC ---
        // 1. Get Value from Old_Rate (or New_Rate)
        var rawRateString = (r.New_Server_Fraction && r.New_Server_Fraction.trim() !== "") 
                             ? r.New_Rate 
                             : r.Old_Rate;
        
        // 2. Remove the apostrophe (') if Pipeline added it
        if (rawRateString && rawRateString.startsWith("'")) {
            rawRateString = rawRateString.substring(1);
        }

        if (tier) tiers.add(tier);
        if (r.Difficulty) diffs.add(r.Difficulty.trim());
        if (r.Section) ids.add(r.Section.trim());

        return Object.assign({}, r, {
          _nameUpper: nameUpper,
          _tier: tier,
          _diff: r.Difficulty ? r.Difficulty.trim() : "",
          _id: r.Section ? r.Section.trim().toUpperCase() : "", 
          _fraction: fraction,
          _rawRate: rawRateString // Store the raw string for display
        });
      });

      populateSelect("#tierFilter", Array.from(tiers).sort(), "Tier");
      populateSelect("#diffFilter", ["Normal","Hard","Very Hard","Ultimate"], "Diff", true);
      populateSelect("#idFilter", Array.from(ids).sort(), "ID");

      $("#loading").hide();
      $("#dropTable, #paginationBar").fadeIn();
      applyFilters();
    }

    function populateSelect(sel, items, label, fixed) {
      var $el = $(sel);
      $el.find('option:not(:first)').remove();
      items.forEach(function(val) {
        if (!val) return;
        if (fixed && !masterData.some(r => r._diff === val)) return;
        $el.append('<option value="' + val + '">' + val + '</option>');
      });
    }

    function applyFilters() {
      var sVal = $("#nameSearch").val().toUpperCase().trim();
      var tVal = $("#tierFilter").val();
      var dVal = $("#diffFilter").val();
      var iVal = $("#idFilter").val();

      filteredData = masterData.filter(function(r) {
        var matchesName = true;
        if (sVal) {
            var terms = sVal.split(" ");
            matchesName = terms.every(term => r._nameUpper.includes(term));
        }
        return matchesName &&
               (!tVal || r._tier === tVal) &&
               (!dVal || r._diff === dVal) &&
               (!iVal || r._id === iVal);
      });

      if (currentSort.col) sortData(filteredData);
      currentPage = 1;
      renderTable();
    }

    function sortData(data) {
      var col = currentSort.col;
      var dir = currentSort.dir === 'asc' ? 1 : -1;
      data.sort(function(a, b) {
        if (col === 'Current %') {
             var rateA = parseRate(a._fraction);
             var rateB = parseRate(b._fraction);
             return (rateA - rateB) * dir;
        }
        var va = a[col]||"", vb = b[col]||"";
        return va.toString().localeCompare(vb.toString(), undefined, {numeric: true}) * dir;
      });
    }

    function parseRate(frac) {
        if (!frac || !frac.includes('/')) return 0;
        var p = frac.split('/');
        return parseInt(p[0]) / parseInt(p[1]);
    }

    function changePage(dir) {
      var maxPages = Math.ceil(filteredData.length / rowsPerPage);
      var newPage = currentPage + dir;
      if (newPage > 0 && newPage <= maxPages) {
        currentPage = newPage;
        renderTable();
        document.querySelector('.content-section').scrollIntoView({behavior: 'smooth'});
      }
    }

    function renderTable() {
      var $tbody = $("#dropTable tbody").empty();
      var RARE_MOBS = ["HILDEBLUE","NAR LILY","POUILLY SLIME","AL RAPPY","PAL RAPPY","LOVE RAPPY","MIL LILY","PAZUZU","DORPHON ECLAIR","KONDRIEU"];
      
      var start = (currentPage - 1) * rowsPerPage;
      var end = start + rowsPerPage;
      var pageData = filteredData.slice(start, end);
      
      var maxPages = Math.ceil(filteredData.length / rowsPerPage) || 1;
      $("#pageInfo").text(`Page ${currentPage} of ${maxPages} (${filteredData.length} items)`);
      $("#prevBtn").prop('disabled', currentPage === 1);
      $("#nextBtn").prop('disabled', currentPage === maxPages);

      pageData.forEach(function(r) {
        if r.Episode == "4" continue;
        var rateVal = parseRate(r._fraction) * 100;
        var dispRate = (rateVal > 1) ? rateVal.toFixed(1)+"%" : rateVal.toFixed(5) + "%";
        
        // NO MATH: We use r._rawRate directly from the sheet
        var displayString = r._rawRate || "1/1"; 

        var isRare = RARE_MOBS.some(x => (r.Entity||"").toUpperCase().includes(x));
        var rareClass = isRare ? 'style="color:var(--primary); font-weight:bold;"' : '';
        
        var tierHtml = r._tier ? `<span class="tier-tag">${r._tier}</span>` : "";
        var idColor = SECTION_ID_COLORS[r._id] || "#fff";
        var wikiUrl = "https://wiki.pioneer2.net/w/" + encodeURIComponent((r.ItemName||"").trim().replace(/\s+/g,'_'));
        var wikiUrlEntity = "https://wiki.pioneer2.net/w/" + encodeURIComponent((r.Entity||"").trim().replace(/\s+/g,'_'));

        var row = `
          <tr>
            <td data-label="Ep">${r.Episode}</td>
            <td data-label="Diff">${r._diff}</td>
            <td data-label="ID">
              <span class="tag" style="background:${idColor};">${r.Section}</span>
            </td>
            <td data-label="Map">${r.Section}</td>
            <td data-label="Entity" ${rareClass}>
              <a href="${wikiUrlEntity}" class="wiki-link" onclick="openWikiModal(event, '${wikiUrlEntity}', '${r.Entity.replace(/'/g, "\\'")}')">${r.Entity}</a>
            </td>
            <td data-label="Item Name">
              <a href="${wikiUrl}" class="wiki-link" onclick="openWikiModal(event, '${wikiUrl}', '${r.ItemName.replace(/'/g, "\\'")}')">${r.ItemName}</a>
              ${tierHtml}
            </td>
            <td data-label="Rate" style="text-align:right;">
              <span style="color:#fff">${dispRate}</span>
              <br><small style="opacity:0.5; font-size:0.85em;">${displayString}</small>
            </td>
          </tr>
        `;
        $tbody.append(row);
      });

      if (filteredData.length === 0) {
        $tbody.append('<tr><td colspan="7" style="text-align:center; padding:30px; opacity:0.5;">No drops found. Try adjusting filters.</td></tr>');
      }
    }

    $("input, select").on("keyup change", applyFilters);
    $("th").on("click", function() {
      var col = $(this).data("sort");
      currentSort.dir = (currentSort.col === col && currentSort.dir === 'asc') ? 'desc' : 'asc';
      currentSort.col = col;
      applyFilters();
    });

    /* =========================================
       MODAL LOGIC
       ========================================= */
    function openWikiModal(e, url, name) {
      e.preventDefault();
      var cleanUrl = url + "?action=render"; 
      $("#modalTitle").text(name);
      $("#wikiFrame").attr("src", cleanUrl);
      $("#wikiModal").css("display", "flex").hide().fadeIn(200);
      $("body").css("overflow", "hidden");
    }

    function closeModal() {
      $("#wikiModal").fadeOut(200, function() {
        $("#wikiFrame").attr("src", ""); 
        $("body").css("overflow", ""); 
      });
    }

    $("#wikiModal").on("click", function(e) {
      if (e.target === this) closeModal();
    });

    $(document).on("keydown", function(e) {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
