<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSOBB Mag Timer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This container occupies the full space below your sticky nav */
        .mag-tool-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical center */
            align-items: center;     /* Horizontal center */
            min-height: calc(100vh - 60px); /* Adjusts for header height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .timer-card {
            background-color: var(--panel);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            border: 2px solid var(--border);
            text-align: center;
            width: 100%;
            max-width: 340px; /* Limits width on desktop */
            position: relative;
            transition: all 0.5s;
        }

        /* --- UI VARIABLES SYNC --- */
        .status-label { 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 0.8rem; 
            color: var(--blue); 
            font-weight: 800; 
        }
        
        #timer-display { 
            font-size: 4.5rem; 
            font-weight: bold; 
            font-family: 'Courier New', monospace; 
            margin: 5px 0; 
            color: var(--text);
        }

        .controls { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        button { 
            background: #21262d; 
            border: 1px solid var(--border); 
            color: var(--text); 
            padding: 12px; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: 0.2s;
            font-size: 16px; /* Prevents mobile zoom */
        }
        
        #startBtn { border-color: var(--blue); color: var(--blue); }
        #forceBtn { border-color: var(--gold); color: var(--gold); }
        #breakBtn { border-color: #2ea043; color: #2ea043; }

        /* ... existing animation CSS ... */
    </style>
</head>
<body>

<nav class="main-nav">
    <div class="nav-links">
        <a href="index.html" class="nav-link">Drop Charts</a>
        <a href="mag.html" class="nav-link active">Mag Tool</a>
    </div>
</nav>

<div class="mag-tool-container">
    <div class="timer-card" id="card">
        </div>
</div>

<script>
    /* ... existing timer logic ... */
</script>
</body>
</html>
